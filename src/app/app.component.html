<input type="text" [(ngModel)]="text">
<button (click)="toggleBold()" [class.active]="isBold">Bold</button>
<button (click)="toggleItalic()" [class.active]="isItalic">Italic</button>
<button (click)="addTextToList()">Submit</button>
<button (click)="resetInput()">Reset</button>
<ul>
  <li *ngFor="let item of textList" [ngClass]="{'bold': item.isBold, 'italic': item.isItalic}">{{ item.text }}</li>
</ul>
